<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Viewer - Professional Data Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f4fd 0%, #d1e7f7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #b8d4ea;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 62, 80, 0.4);
        }

        .file-name {
            margin-top: 15px;
            font-size: 0.7rem;
            color: #2c3e50;
            font-style: italic;
        }

        .data-section {
            padding: 40px;
            display: none;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 600px;
        }

        th {
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            color: white;
            padding: 8px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 6px 12px;
            border-bottom: 1px solid #e8f4fd;
            font-size: 0.65rem;
            color: #2c3e50;
        }

        tr:nth-child(even) {
            background-color: #f1f8ff;
        }

        tr:hover {
            background-color: #dbeafe;
            transition: background-color 0.2s ease;
        }


        .error-message {
            color: #e74c3c;
            background: #fef8f8;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            margin: 20px 0;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #2c3e50;
            font-size: 0.8rem;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2c3e50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                margin: 10px;
                border-radius: 8px;
            }
            
            .upload-section, .data-section {
                padding: 20px;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CSV Viewer</h1>
<p>Upload and visualize your CSV data with professional styling</p>
        </div>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="csvFile" class="file-input" accept=".csv" />
                <label for="csvFile" class="file-input-label">
                    üìÅ Choose CSV File
                </label>
            </div>
            <div class="file-name" id="fileName"></div>
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="data-section" id="dataSection">
            <div class="table-container">
                <table id="dataTable">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileName = document.getElementById('fileName');
            const errorMessage = document.getElementById('errorMessage');
            const dataSection = document.getElementById('dataSection');
            
            // Reset error message
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            
            if (file) {
                fileName.textContent = `Selected: ${file.name}`;
                
                // Validate file type
                if (!file.name.toLowerCase().endsWith('.csv')) {
                    showError('Please select a valid CSV file.');
                    return;
                }
                
                // Show loading
                dataSection.style.display = 'block';
                    document.getElementById('tableHead').innerHTML = '';
                document.getElementById('tableBody').innerHTML = '';
                
                // Read and parse CSV
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const csv = event.target.result;
                        const data = parseCSV(csv);
                        displayData(data);
                    } catch (error) {
                        showError('Error parsing CSV file. Please check the file format.');
                        console.error('CSV parsing error:', error);
                    }
                };
                reader.readAsText(file);
            } else {
                fileName.textContent = '';
                dataSection.style.display = 'none';
            }
        });
        
        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) {
                throw new Error('Empty CSV file');
            }
            
            const result = [];
            const headers = parseCSVLine(lines[0]);
            
            for (let i = 1; i < lines.length; i++) {
                const row = parseCSVLine(lines[i]);
                if (row.length > 0) {
                    result.push(row);
                }
            }
            
            return { headers, rows: result };
        }
        
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result.map(cell => cell.replace(/^"|"$/g, ''));
        }
        
        function displayData(data) {
            const { headers, rows } = data;
            
            
            // Create table headers
            const tableHead = document.getElementById('tableHead');
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header || 'Column';
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);
            
            // Create table body
            const tableBody = document.getElementById('tableBody');
            rows.forEach(row => {
                const tr = document.createElement('tr');
                for (let i = 0; i < headers.length; i++) {
                    const td = document.createElement('td');
                    td.textContent = row[i] || '';
                    tr.appendChild(td);
                }
                tableBody.appendChild(tr);
            });
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('dataSection').style.display = 'none';
        }
    </script>
</body>
</html>
