<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallet Configurator - Adam Su's Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">Adam Su's Website</a>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../csv_viewer/csv-viewer.html" class="nav-link">CSV Viewer</a>
                <a href="../truckload_visualizer/truckload-visualizer.html" class="nav-link">Truckload Visualizer</a>
                <a href="pallet-configurator.html" class="nav-link active">Pallet Configurator</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Pallet Configurator</h1>
            <p>Optimize case arrangements with interactive 3D visualization</p>
        </div>
        <form id="calcForm">
            <fieldset>
                <legend>Case Orientation</legend>
                <label><input type="radio" name="orientation" value="standard" checked> Standard (no rotation)</label>
                <label><input type="radio" name="orientation" value="rotated"> Rotated (swap case length and width)</label>
                <label><input type="radio" name="orientation" value="auto"> Maximize (choose best fit)</label>
            </fieldset>
            <fieldset>
                <legend>Case Dimensions (inches)</legend>
                <label>Length: <input type="number" id="caseLength" step="any" required></label>
                <label>Width: <input type="number" id="caseWidth" step="any" required></label>
                <label>Height: <input type="number" id="caseHeight" step="any" required></label>
            </fieldset>
            <fieldset>
                <legend>Pallet Dimensions (inches)</legend>
                <label>Length: <input type="number" id="palletLength" value="48" step="any" required></label>
                <label>Width: <input type="number" id="palletWidth" value="40" step="any" required></label>
                <label>Height: <input type="number" id="palletHeight" value="60" step="any" required></label>
            </fieldset>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
        <div id="breakdown" style="margin-top:16px; font-size:16px; text-align:center;"></div>
        <div id="pallet3d" style="width: 800px; height: 320px; margin: 20px auto 0;"></div>
    </div>
    <!-- three.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
